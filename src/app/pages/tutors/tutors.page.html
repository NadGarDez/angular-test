<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tutors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tutors</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="tutors$ | async as data">
    <pre>{{ data | json }}</pre>
  </div>
  <div *ngIf="(tutors$ | async) === null">
    Loading...
  </div>

  <div *ngIf="(tutors$ | async) === undefined">
    An error has occured
  </div>
</ion-content>
