<div class="card-container shadow">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-items-center">
        <div class="center">
          <div class="circle center">
            <ion-icon slot="start" name="school-outline"></ion-icon>
          </div>
        </div>
      </ion-col>
      <ion-col size="10">
        <ion-grid>
          <ion-row>
            <ion-col size="12">
              <ion-card-title>Service {{ booking.service_id }}</ion-card-title>
            </ion-col>
            <ion-col size="12">
              <ion-label>
                <h2>Date</h2>
                <p>{{ booking.date }}</p>
              </ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>
                <h2>Start time</h2>
                <p>{{ booking.start_time }}</p>
              </ion-label>
            </ion-col>
            <ion-col size="6">
              <ion-label>
                <h2>End time</h2>
                <p>{{ booking.end_time }}</p>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>
                <h2>Tutor</h2>
                <p>{{ booking.staff.email }}</p>
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-label>
                <h2>Student</h2>
                <p>{{ booking.user.email }}</p>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
