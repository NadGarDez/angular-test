<ion-card *ngIf="student">
  <ion-card-header>
    <ion-card-title>{{ student.first_name }} {{ student.last_name }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label>
          <h2>Email</h2>
          <p>{{ student.email }}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Phone</h2>
          <p>{{ student.phone }}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>ID</h2>
          <p>{{ student.id }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
